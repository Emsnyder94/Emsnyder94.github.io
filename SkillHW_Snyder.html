<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
   function quest1(){
       html="<p>You're a very organized person.  You never procrastinate and are a loyal friend.</p><img src='vanillaCone.jpeg' width=150px>";
       document.getElementById("q1").innerHTML=html;
   }

   function quest2(){
       html = "<p>You love to have fun! You never shy away from an adventure and you are a caring individual.</p><img src='rocky-road-ice-cream.jpeg' width=150px>";
       document.getElementById("q2").innerHTML=html; 
    }

    function quest3(){
        html="<p>You are always put together. You are a hard worker and are organized. You have a few close friends and love to spend your summers in the Hamptons.</p><img src='sorbet.jpeg' width=150px>";
        document.getElementById("q3").innerHTML=html;
    }

    function quest4(){
        html ="<p>You're a firecracker! You are ambitous and love to have fun. You're a great friend and will tell it like it is.</p><img src='mint-choc-chip-ice-cream.jpeg' width=150px>";
        document.getElementById("q4").innerHTML=html;
    }

</script>
    
    <style>
        #q1{
            display: grid;
            background-color: aqua;
            width: 150px;
            padding: 50px;
            margin: 20px;
        }

            #q2{
            display: grid;
            background-color: lightcoral;
            width: 150px;
            padding: 50px;
            margin: 20px;
        }

            #q3{
            display: grid;
            background-color:lightpink;
            width: 150px;
            padding: 50px;
            margin: 20px;
        }

            #q4{
            display: grid;
            background-color:lemonchiffon;
            width: 150px;
            padding: 50px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class=wrapper>
<h1>Ice Cream Personality Quiz</h1>
<h3>What does your favorite ice cream flavor say about you?</h3>

<div class="row">
<div class="col-2" id=q1>
        <p class=question1>How about some good old vanilla?</p>
        <button onclick="quest1()">Yes, I love a classic vanilla cone</button>
</div>

<div class="col-2" id=q2>
        <p class=question2>Yuuum rocky road?</p>
        <button onclick="quest2()">Chocolate, nuts and marshmellow, what could be better?!</button>
</div>


<div class="col-2" id=q3>
    <p class=question3>Oh you like sorbet better than ice cream? Strawberry? or Mango?</p>
    <button onclick="quest3()">Always a refreshing treat</button>
</div>

<div class="col-2" id=q4>
    <p class=question3>Mint chocolate chip! What do you think?</p>
    <button onclick="quest4()">It does not taste like toothpaste! Yum!</button>
</div>
</div>
</div>

</body>
</html>
