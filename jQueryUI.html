<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .green{
            background-color: #AAC998;
            text-align: center;
            font-size: 24pt;
            border: 5px;
        }

        .pink{
            background-color: #E2BAC0;
            text-align: center;
            font-size: 16pt;
            border: 3px;
        }

        .blue{
            background-color: #97B1CD;
            text-align: center;
            font-size: 20pt;
            border: 2px;
        }

        .flowers{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 300px;
            border-radius: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>
    <div class="green">Hello Welcome to my page!</div>
</br>
    <div class="pink">This page has no important information</div>
</br>
    <div class="blue">Enjoy!</div>
</br>
<img class="flowers" src="flowerGif.gif">
    <script>
     $(".flowers").dblclick(function () {
            $(".flowers").hide();
        })

        $(".flowers").hover(function () {
                $(".flowers").show();
            })

        $(".pink").mouseenter(function(){
            $(".pink").hide();
        })


    $(".pink").mouseout(function () {
        $(".pink").show();
    })
    </script>
</body>
</html>
